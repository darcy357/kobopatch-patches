---
kind: pipeline
name: build-release

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: debian:buster
  commands:
  - apt update
  - apt install -y dos2unix wget zip ca-certificates
  - ./scripts/build.sh

- name: release
  image: plugins/release
  settings:
    api_key:
      from_secret: github_token
    files:
    - "build/*"
    title: "${DRONE_TAG}"

trigger:
  ref:
  - "refs/tags/v*"

depends_on:
- test

