---
kind: pipeline
name: build

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: debian:buster
  commands:
  - apt update
  - apt install -y dos2unix wget zip ca-certificates
  - ./scripts/build.sh

trigger:
  ref:
    exclude:
    - "refs/tags/v*"

