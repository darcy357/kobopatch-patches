  - FindBaseAddressString: "Daylight=true] {\n  line-height: 1.35em;\n" # AuraOne (Daylight)
  - ReplaceString: {Offset: 13, Find: "line-height: 1.35em;", Replace: "line-height: 1.30em;", MustMatchLength: yes}

